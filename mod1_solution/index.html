<!DOCTYPE html>
<html ng-app="LunchCheck" lang="en">
<head>
  <meta charset="utf-8">
  <title>Lunch Checker</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

      <div class="form-group">
        <input id="lunch-menu" type="text" class="form-control"
          placeholder="list comma separated dishes you usually have for lunch"
          ng-model="input" />
      </div>

      <div class="form-group">
        <div class="hint">
          * any empty item, i.e., <code>, ,</code> will NOT be considered as an item.
        </div>
        <button class="btn btn-default" ng-click="checkIfTooMuch()">
          Check If Too Much
        </button>
      </div>

      <div class="form-group message msg" ng-class="messageColorClass">
        {{message}}
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
